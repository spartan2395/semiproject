<script type='text/javascript' src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">

	function print(){

        url: "PdfServlet",
        dataType: "text",
        data:{ content,

            console.log(result);

        error:function(){
            alert("fail");

    })
    }
</script>
